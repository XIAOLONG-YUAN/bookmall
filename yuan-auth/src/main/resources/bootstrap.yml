spring:
  application:
    name: nacos-config
  cloud:
    nacos:
      config:
        file-extension: properties
        group: DEFAULT_GROUP
        server-addr: 127.0.0.1:8848
  datasource:
    url: jdbc:mysql://47.101.221.57:10050/IONBase?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 1qaz@WSX
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    #druid相关配置
    druid:
      #监控统计拦截的filters
      filters: stat
      #配置基本属性
      #配置初始化大小/最小/最大
      initial-size: 1
      min-idle: 1
      max-active: 20
      #获取连接等待超时时间
      max-wait: 60000
      #间隔多久进行一次检测，检测需要关闭的空闲连接
      time-between-eviction-runs-millis: 60000
      #一个连接在池中最小生存的时间
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 'x'
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      #打开PSCache，并指定每个连接上PSCache的大小。oracle设为true，mysql设为false。分库分表较多推荐设置为false
      pool-prepared-statements: false
      max-pool-prepared-statement-per-connection-size: 20

mybatis-plus:
  mapper-locations: classpath*:com/yuan/bookmall/mapper/**/*Mapper.xml
  type-aliases-package: com.yuan.bookmall.pojo.*
  #  # 配置扫描通用枚举 # 支持统配符 * 或者 ; 分割
  #type-enums-package: com.abbottliu.sys.enums,com.abbottliu.enums
  # 启动时是否检查 MyBatis XML 文件的存在，默认不检查
  check-config-location: true
  #  ExecutorType.SIMPLE：该执行器类型不做特殊的事情，为每个语句的执行创建一个新的预处理语句（PreparedStatement）
   #  ExecutorType.REUSE：该执行器类型会复用预处理语句（PreparedStatement）
   #  ExecutorType.BATCH：该执行器类型会批量执行所有的更新语句
  executor-type: simple
  global-config:
    banner: false
    db-config:
      #主键类型
      id-type: UUID
      #字段策略
      insert-strategy: not_null
      update-strategy: not_null
      select-strategy: not_null
      #数据库表使用下划线命名
      table-underline: true
      #数据库大写下划线转换
      capital-mode: true
      logic-delete-value: 1
      logic-not-delete-value: 0

  configuration:
    # 是否开启自动驼峰命名规则（camel case）映射
    map-underscore-to-camel-case: true
    #配置JdbcTypeForNull, oracle数据库必须配置
    #jdbc-type-for-null: null
    cache-enabled: false
    call-setters-on-nulls: true
    #log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
